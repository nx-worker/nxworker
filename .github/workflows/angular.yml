# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: '@nxworker/angular CI pipeline'

env:
  NODE_OPTIONS: --max_old_space_size=4096
  NODE_VERSION: 12.x
  NX_BRANCH: ${{ github.event.number }}
  NX_RUN_GROUP: ${{ github.run_id }}
  PNPM_STORE_DIRECTORY: ~/.pnpm-store
  RUNNER_ENVIRONMENT: ubuntu-20.04

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ${{ env.RUNNER_ENVIRONMENT }}

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js $NODE_VERSION
        uses: actions/setup-node@v2
        with:
          node-version: $NODE_VESRION

      - run: npm install --global pnpm
      - run: pnpm config set store-dir $PNPM_STORE_DIRECTORY
      - name: Cache PNPM store
        uses: actions/cache@v2
        with:
          path: $PNPM_STORE_DIRECTORY
          key:
            ${{ runner.os }}-node-$NODE_VERSION-pnpm-${{
            hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-$NODE_VERSION-pnpm-
      - run: pnpm install --frozen-lockfile false --verify-store-integrity false
      - run: pnpm store prune

      - if: github.event_name == 'push'
        run: pnpm lint
      - if: github.event_name == 'pull_request'
        run: pnpm affected:lint

  test:
    runs-on: ${{ env.RUNNER_ENVIRONMENT }}

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js $NODE_VERSION
        uses: actions/setup-node@v2
        with:
          node-version: $NODE_VERSION

      - run: npm install --global pnpm
      - run: pnpm config set store-dir $PNPM_STORE_DIRECTORY
      - name: Cache PNPM store
        uses: actions/cache@v2
        with:
          path: $PNPM_STORE_DIRECTORY
          key:
            ${{ runner.os }}-node-$NODE_VERSION-pnpm-${{
            hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-$NODE_VERSION-pnpm-
      - run: pnpm install --frozen-lockfile false --verify-store-integrity false
      - run: pnpm store prune

      - if: github.event_name == 'push'
        run: pnpm test
      - if: github.event_name == 'pull_request'
        run: pnpm affected:test

  build:
    runs-on: ${{ env.RUNNER_ENVIRONMENT }}

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js $NODE_VERSION
        uses: actions/setup-node@v2
        with:
          node-version: $NODE_VERSION

      - run: npm install --global pnpm
      - run: pnpm config set store-dir $PNPM_STORE_DIRECTORY
      - name: Cache PNPM store
        uses: actions/cache@v2
        with:
          path: $PNPM_STORE_DIRECTORY
          key:
            ${{ runner.os }}-node-$NODE_VERSION-pnpm-${{
            hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-$NODE_VERSION-pnpm-
      - run: pnpm install --frozen-lockfile false --verify-store-integrity false
      - run: pnpm store prune

      - if: github.event_name == 'push'
        run: pnpm build
      - if: github.event_name == 'pull_request'
        run: pnpm affected:build
      - uses: actions/upload-artifact@v2
        with:
          name: angular-package
          path: dist/packages/angular
          if-no-files-found: error

  e2e:
    runs-on: ${{ env.RUNNER_ENVIRONMENT }}

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js $NODE_VERSION
        uses: actions/setup-node@v2
        with:
          node-version: $NODE_VERSION

      - run: npm install --global pnpm
      - run: pnpm config set store-dir $PNPM_STORE_DIRECTORY
      - name: Cache PNPM store
        uses: actions/cache@v2
        with:
          path: $PNPM_STORE_DIRECTORY
          key:
            ${{ runner.os }}-node-$NODE_VERSION-pnpm-${{
            hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-$NODE_VERSION-pnpm-
      - run: pnpm install --frozen-lockfile false --verify-store-integrity false
      - run: pnpm store prune

      - name: Update Chrome
        run: |
          sudo apt-get update
          sudo apt-get --only-upgrade install google-chrome-stable
          google-chrome --version
      - run: pnpm e2e
